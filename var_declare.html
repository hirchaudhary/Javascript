<!DOCTYPE html>
<html>
    <head>
        <title>Variable Declaration</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function var_declare(){
                var num1 = 201;
                var num2 = -202;
                var num3 = 203;
                var num4 = 20.3;
                var string1 = "Hello!";
                var string2 = "Friends.";
                var string3 = "How";
                var string4 = "are you?";
                var boolean1 = true;
                var boolean2 = false;
                var extra = "Roll no. 21";
                console.log("The first number is: " +num1);
                console.log("The second number is: " +num2);
                console.log("The third number is: " +num3);
                console.log("The fourth number is: " +num4);
                console.log("The first string is: " +string1);
                console.log("The second string is: " +string2);
                console.log("The third string is: " +string3);
                console.log("The fourth string is: " +string4);
                console.log("The first boolean is: " +boolean1);
                console.log("The secong boolean is: " +boolean2);
                console.log("The undefined variable is: " +extra);
            }
            var_declare();
        </script>
    </body>
</html>
